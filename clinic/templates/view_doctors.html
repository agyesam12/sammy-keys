{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-top: 50px;">
    <h2 class="text-center">DOCTORS PAGE</h2>
    <br>
    <div class="row mt-5 ">
        
            <table class="table table-hover" id="tableID">
                <thead>
                    <tr>
                       <th>DOCTOR ID</th>
                       <th>DOCTOR NAME</th>
                       <th>DOCTOR CONTACT</th>
                       <th>DOCTOR SPECIALIZATION</th> 
                    </tr>
                </thead>
                <tbody>
                    {% for doctor in doc %}
                    <tr>
                      <td>{{doctor.id}}</td>
                      <td>{{doctor.name}}</td>
                      <td>{{doctor.mobile}}</td>
                      <td>{{doctor.specialization}}</td>  
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    
    </div>
</div>
{% endblock %}
